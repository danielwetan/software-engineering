<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE Basic</title>
</head>
<body onload="onLoaded()">
  <h1>Server Sent Event</h1>
  <div id="main">
    <h3>Number</h3>
    <div id="number"></div>
  </div>
  <script>
    const onLoaded = () => {
      let eventSource = new EventSource("http://localhost:3000/numbers");
      eventSource.onmessage = (event) => {
        document.getElementById("number").innerHTML = event.data
      }
    }
  </script>
</body>
</html>
